<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>


    <div class="container">
        <h3>Bootstrap-Buttons</h3>
        <div class="row">
            <div class="col-md-6">
                <button type="button" class="btn">Basic</button>
                <button type="button" class="btn btn-default">Default</button>
                <button type="button" class="btn btn-primary">Primary</button>
                <button type="button" class="btn btn-success">Success</button>
                <button type="button" class="btn btn-info">Info</button>
                <button type="button" class="btn btn-warning">Warning</button>
                <button type="button" class="btn btn-danger">Danger</button>
            </div>

            
            <div class="col-md-6">
                <button type="button" class="btn btn-success btn-xs">Extra Small</button>
                <button type="button" class="btn btn-success btn-sm">Small</button>
                <button type="button" class="btn btn-success btn-lg">Large</button>
                <button type="button" class="btn btn-success">Normal</button>
                <button type="button" class="btn btn-success btn-block">Normal</button>
        </div>
        <div class="col-md-6">
            <button type="button" class="btn btn-success active">Active</button>
            <button type="button" class="btn btn-success disabled">Disable</button>        
        </div>

        <div class="col-md-6">
            <a href="#" class="btn btn-danger">Anchor Button </a>
            <button type="button" class="btn btn-success">Button</button> 
            <input type="submit"class="btn btn-danger" value="submit">  
        </div>
    
    </div>
    

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
