<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>


<body>


    <div class="container">
        <h3>Bootstrap-Badges and Labels</h3>
        <div class="row">
            <div class="col-md-6">
                <a href="#">Inbox <span class="badge">10</span></a> <br>
                <a href="#">Outbox <span class="badge">20</span></a> <br>
                <a href="#">Spam <span class="badge">5</span></a> <br>
                <a href="#">Social <span class="badge">30</span></a> <br>
                <hr>

                <button class="btn btn-danger">Inbox <span class="badge">10</span></button>
                <hr>

                <span class="label label-default">Default</span>
                <span class="label label-primary">Primary</span>
                <span class="label label-info">Info</span>
                <span class="label label-success">Success</span>
                <span class="label label-danger">Danger</span>
                <span class="label label-warning">Warning</span>
                
            </div>
        </div>
    
    </div>
    

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
