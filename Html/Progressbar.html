<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>


<body>


    <div class="container">
        <h3>Bootstrap-Progress-Bar</h3>
        <div class="row">
            <div class="col-md-6">
                <div class="progress">
                    <div class="progress-bar" style="width: 75%;">75%</div>
                </div>
                <hr>

                <div class="progress">
                    <div class="progress-bar progress-bar-info" style="width: 30%;">30%</div>
                </div>
                <hr>

                <div class="progress">
                    <div class="progress-bar progress-bar-danger" style="width: 50%;">50%</div>
                </div>
                <hr>

                <div class="progress">
                    <div class="progress-bar progress-bar-warning" style="width: 60%;">60%</div>
                </div>
                <hr>

                <div class="progress">
                    <div class="progress-bar progress-bar-danger progress-bar-striped" style="width: 50%;">50%</div>
                </div>
                <hr>

                <div class="progress">
                    <div class="progress-bar progress-bar-danger progress-bar-striped active" style="width: 90%;">90%</div>
                </div>
                <hr>

                <div class="progress">
                    <div class="progress-bar progress-bar-success" style="width: 40%;">50%</div>
                    <div class="progress-bar progress-bar-warning" style="width: 30%;">30%</div>
                    <div class="progress-bar progress-bar-danger" style="width: 20%;">20%</div>
                </div>
                <hr>

               
        
                
            </div>
        </div>
    
    </div>
    

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
